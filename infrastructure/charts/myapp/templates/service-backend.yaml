apiVersion: v1
kind: Service
metadata:
  name: {{ include "myapp.fullname" . }}-backend-svc
  labels:
    app: {{ include "myapp.name" . }}
    tier: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "myapp.name" . }}
    tier: backend

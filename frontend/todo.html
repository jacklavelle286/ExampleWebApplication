</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-center">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-evenly text-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="todo.html">To-Do-List</a>
          </li>
          <li class="nav-item">
            <button
              id="dark-mode-toggle"
              class="btn btn-primary navbar-darkmode"
            >

            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="shadcn-main">
    <div class="content-box">
      <section class="intro-section">
        <h1 class="shadcn-heading">Your To-Do List &#9989;</h1>
        <p class="shadcn-text">
          Keep track of your tasks. Add new items below, and theyâ€™ll appear in
          your to-do list.
        </p>
      </section>

      <section class="todo-form-section mt-4">
        <form id="todo-form" class="shadcn-form">
          <input
            type="text"
            id="todo-input"
            class="shadcn-input"
            placeholder="Enter a new to-do item..."
            required
          />
          <button type="submit" class="shadcn-button">Add To-Do</button>
        </form>
      </section>

      <section class="todo-list-section mt-4">
        <div id="loading-spinner" 
            class="spinner-border text-primary" 
            role="status" 
            style="display: none; margin-bottom: 1rem;">
          <span class="visually-hidden">Loading...</span>
        </div>

        <div id="error-message" 
            class="alert alert-danger" 
            role="alert" 
            style="display: none; margin-bottom: 1rem;">
        </div>

        <ul id="todo-list" class="list-group"></ul>
      </section>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

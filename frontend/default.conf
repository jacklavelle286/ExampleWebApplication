server {
    listen 80;
    server_name _;  # or your domain name

    # <-- Make sure the "root" is set to your static files directory
    root /usr/share/nginx/html;

    # Proxy only /api/ to Node
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
    }

    # Everything else is served as static or fallback to index.html
    location / {
        # Important:  the fallback to /index.html only works
        # if there's actually a file called /usr/share/nginx/html/index.html
        try_files $uri $uri/ /index.html;
    }
}

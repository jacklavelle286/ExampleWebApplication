server {
    listen 80;

    # Serve static files from /usr/share/nginx/html
    location / {
        # if you want a fallback to index.html for a Single Page App:
        try_files $uri /index.html;
    }

    # Proxy all /api/* requests to the backend listening on 127.0.0.1:3000
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
    }
}
